<!DOCTYPE html>
<html>

<head>
    <style>
        #borderimg {
            border: 20px solid transparent;
            padding: 15px;
            -webkit-border-image: url(https://loremflickr.com/300/300) 30 round;
            /* Safari 3.1-5 */
            -o-border-image: url(https://loremflickr.com/300/300) 30 round;
            /* Opera 11-12.1 */
            border-image: url(https://loremflickr.com/300/300) 30 round;
        }
    </style>
</head>

<body>

    <p>The border-image property specifies an image to be used as the border around an element:</p>
    <p id="borderimg">Here, the middle sections of the image are repeated to create the border.</p>

    <p>Here is the original image:</p><img src="https://loremflickr.com/300/300">
    <p><strong>Note:</strong> Internet Explorer 10, and earlier versions, do not support the border-image property.</p>

</body>

</html>
