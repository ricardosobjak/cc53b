<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="estilo.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="index.js" defer lang="javascript"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</head>

<body>
    <h1>Usuários</h1>
    <p>Lista de Usuários da API</p>

    <div class="container my-5">
        <p>
            <button class="btn btn-primary" onclick="openFormCadastro()">Novo</button>
        </p>
        <div id="formCadastro" class="card card-body" style="display: none;">
            <form class="form-group mb-5 d-flex flex-wrap gap-1 form-cadastro">
                <fieldset>
                    <label>Nome</label>
                    <input id="nome" type="text" class="form-control" placeholder="Fulano" />
                </fieldset>

                <fieldset>
                    <label>E-mail</label>
                    <input id="email" type="text" class="form-control" placeholder="fulano@x.com" />
                </fieldset>

                <fieldset>
                    <label>Nascimento</label>
                    <input id="nascimento" type="date" class="form-control" placeholder="aaaa-mm-dd" />
                </fieldset>

                <fieldset>
                    <label>Senha</label>
                    <input id="senha" type="password" class="form-control" placeholder="" />
                </fieldset>

                <div class="align-self-end">
                    <input type="button" class="btn btn-success" value="Confirmar"
                        onclick="add(nome.value, email.value, nascimento.value, senha.value )" />
                    <input type="button" class="btn btn-light" value="Cancelar"
                        onclick="closeFormCadastro()" />
                </div>
            </form>
        </div>


        <div class="mt-5">
            <table id="tbusers" class="table table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Nascimento</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody></tbody>
            </table>
        </div>
    </div>

</body>

</html>
