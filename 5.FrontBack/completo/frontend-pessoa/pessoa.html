<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usuario</title>

    <script src="pessoa.js" defer></script>

    <!--Bootstrap, materialize, tarand-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
    <h1>usuarios</h1>

    <div class="container">

        <div class="my-5">
            <form>
                <fieldset>
                    <label class="form-label">Nome</label>
                    <input type="text" id="fNome" class="form-control">
                </fieldset>

                <fieldset>
                    <label class="form-label">E-mail</label>
                    <input type="text" id="fEmail" class="form-control">
                </fieldset>

                <fieldset>
                    <label class="form-label">Senha</label>
                    <input type="password" id="fSenha" class="form-control">
                </fieldset>

                <fieldset>
                    <label class="form-label">Nascimento</label>
                    <input type="date" id="fNascimento" class="form-control">
                </fieldset>

                <button type="button" onclick="save()" class="btn btn-outline-primary">Salvar</button>
            </form>
        </div>

        <!--table>thead>tr>th*5-->
        <table id="tbusuario" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Senha</th>
                    <th>Nascimento</th>

                    <th></th>
                </tr>
            </thead>

            <tbody>

            </tbody>
        </table>
    </div>
