<!DOCTYPE html>
<html>

<head>
    <style>
        .img1 {
            clip-path: ellipse(200px 200px at 20% 25%);
        }

        .img2 {
            clip-path: circle(40%);
        }


        .img3 {
            clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
        }

        .img4 {
            clip-path: path('M 0 300 L 0,155 A 150,150 0,0,1 300,150 L 300 300 z');
        }
    </style>
</head>

<body>
    <img class="img1" src="http://lorempixel.com.br/300/300">
    <img class="img2" src="http://lorempixel.com.br/300/300">
    <img class="img3" src="http://lorempixel.com.br/300/300">
    <img class="img4" src="http://lorempixel.com.br/300/300">

</body>

</html>
