<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }

        .table2 {
            border-collapse: collapse;
        }

        .table3 {
            border-collapse: collapse;
        }

        .table3 {
            border-collapse: collapse;
        }

        .table3 th,
        .table3 td {
            border: 0px solid black;
        }
    </style>
</head>

<body>

    <h2>Add a border to a table:</h2>

    <table class="table1">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
        </tr>
    </table>


    <h2>Let the borders collapse:</h2>
    <table class="table2">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
        </tr>
    </table>

    <h2>Single Border Around The Table:</h2>
    <table class="table3">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
        </tr>
    </table>
</body>

</html>
