<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas - cellpadding</title>
</head>

<body>
    <h4>Sem enchimento de célula (cellpadding):</h4>

    <table border="1">
        <tr>
            <td>Primeira</td>
            <td>Linha</td>
        </tr>
        <tr>
            <td>Segunda</td>
            <td>Linha</td>
        </tr>
    </table>

    <h4>Com enchimento de célula (cellpadding):</h4>

    <table border="1" cellpadding="10">
        <tr>
            <td>Primeira</td>
            <td>Linha</td>
        </tr>
        <tr>
            <td>Segunda</td>
            <td>Linha</td>
        </tr>
    </table>
</body>

</html>
