<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas - Colspan e Rowspan</title>
</head>

<body>
<h4>Células que abrangem duas colunas:</h4>
<table border="1">
    <tr>
        <th>Nome</th>
        <th colspan="2">Telefone</th>
    </tr>
    <tr>
        <td>Bill Gates</td>
        <td>555 77 854</td>
        <td>555 77 855</td>
    </tr>
</table>

<h4>Células que abrangem duas linhas:</h4>
<table border="1">
    <tr>
        <th>Primeiro Nome:</th>
        <td>Bill Gates</td>
    </tr>
    <tr>
        <th rowspan="2">Telefone:</th>
        <td>555 77 854</td>
    </tr>
    <tr>
        <td>555 77 855</td>
    </tr>
</table>
</body>

</html>
