<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas - Bordas</title>
</head>

<body>

<h4>Com uma borda normal:</h4>
<table border="1">
    <tr>
        <td>Primeira</td>
        <td>Linha</td>
    </tr>
    <tr>
        <td>Segunda</td>
        <td>Linha</td>
    </tr>
</table>

<h4>Com uma borda grossa:</h4>
<table border="8">
    <tr>
        <td>Primeira</td>
        <td>Linha</td>
    </tr>
    <tr>
        <td>Segunda</td>
        <td>Linha</td>
    </tr>
</table>

<h4>Com uma borda muito grossa:</h4>
<table border="15">
    <tr>
        <td>Primeira</td>
        <td>Linha</td>
    </tr>
    <tr>
        <td>Segunda</td>
        <td>Linha</td>
    </tr>
</table>

</body>

</html>
