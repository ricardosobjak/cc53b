<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>

    <p>
        Cada tabela começa com a tag table.
        Cada linha da tabela começa com a tag
        tr (tr = table row).
        Cada dado da tabela começa com a tag
        td (td = table data).
    </p>

    <h4>Uma coluna:</h4>
    <table border="1">
        <tr>
            <td>100</td>
        </tr>
    </table>

    <h4>Uma linha e três colunas:</h4>
    <table border="1">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
    </table>

    <h4>Duas linhas e três colunas:</h4>
    <table border="1">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>

</body>

</html>
