<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com colgroup e col</title>
<style rel="text/css">
    .column1 {
        background-color: lightgreen;
    }
    .column2 {
        background-color: orange;
    }
</style>
</head>

<body>
    <p>Tabela com colgroup e col</p>
<table border="1">
    <colgroup>
        <col class="column1" span="2">
        <col class="column2">
    </colgroup>
    <tr>
        <th>Lime</th>
        <th>Lemon</th>
        <th>Orange</th>
    </tr>
    <tr>
        <td>Green</td>
        <td>Green</td>
        <td>Orange</td>
    </tr>
</table>
</body>

</html>
