<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>JavaScript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    .hide {
      display: none;
    }
  </style>

</head>

<body>
  <h1 class="text-center my-5">JavaScript: Alterar valor de selects</h1>


  <div class="container d-grid gap-2">
    <select class="form-select" id="uf" onchange="changeUf(this.value); updateResumo();"></select>
    <select class="form-select" id="cidade" onchange="updateResumo();"></select>

    <hr>

    <button id="btShowHide" class="btn btn-secondary" onclick="showHide(this);">Show</button>
    <div id="resumo" class="show">
      <div id="pop_total"></div>
      <div id="pop_uf"></div>
      <div id="pop_cidade"></div>
    </div>

  </div>

  


  <script src="select.js"></script>
</body>

</html>
